<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Bot</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #start-app, #click-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        #balance-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Clicker Bot</h1>
    <button id="start-app" onclick="startApp()">Earn</button>
    <div id="app" class="hidden">
        <div id="balance-container">
            <p>Balance: <span id="balance">0</span></p>
            <button id="click-button" onclick="clickHandler()">Click</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
