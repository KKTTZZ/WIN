<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clicker Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #balance {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="saveAndGoBack()">Назад</button>
    <h1>Clicker Bot</h1>
    <button id="start-app" onclick="startApp()">Earn</button>
    <div id="app" class="hidden">
        <div id="balance-container">
            <p>Balance: <span id="balance">0</span></p>
            <p>Clicks: <span id="clicks">0</span></p>
            <button id="click-button" onclick="clickHandler()">Click</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Запрещаем двойной тап и масштабирование
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        document.addEventListener('dblclick', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
